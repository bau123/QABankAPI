<!DOCTYPE html>
<html ng-app="mcm">
<head>
<meta charset="ISO-8859-1">
<title>Transactions</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
	<script  src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css?ts=<?=time()?>&quot;">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script src="app.js"></script>
	
	
	<style>		
		#dateSelection{
			margin-bottom: 5%;
		}
		
	
	</style>
	
</head>



<body>



	<div id="container">

		<header>
			<!-- NAV BAR -->
			<nav class="navbar navbar-inverse">
		        <div class="container-fluid">
				
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="index.html" id="logo" class="navbar-brand">MCM</a>
		            </div>
				
		            <div class="collapse navbar-collapse" id="mainNavBar"> 
		                <ul class="nav navbar-nav">
		                    <li> <a href="transactions.html" > Transactions </a> </li> 
							<li> <a href="average.html"> Average </a> </li>
							<li> <a href="compare.html" > Compare </a> </li>
		                </ul>
		            </div>
		        </div>
		    </nav>	     
		</header>		
		
		
		<div id="mainContent"  ng-controller="TransactionController as ctrlTrans">
			<h1 id="headerTxt"> Transactions </h1>
		
			<div id="dateSelection" class="row">
				<div id="dateSelectionCol" class="col-md-4 col-md-offset-1">
					<label for="dateFromSelect">From:</label>	    			
	    			<select id="dateFromSelect" class="form-control" ng-model = "ctrlTrans.fromDate">
				      <option></option>
				      <option value="0">Jan</option>  
				      <option value="1">Feb</option>  
				      <option value="2">Mar</option>  
				      <option value="3">Apr</option>  
				      <option value="4">May</option>  
				      <option value="5">Jun</option>  
				      <option value="6">Jul</option>  
				      <option value="7">Aug</option>  
				      <option value="8">Sep</option>  
				      <option value="9">Oct</option>  
				      <option value="10">Nov</option>  
				      <option value="11">Dec</option>  
				    </select>
	    			</br>
	    			
	    			<label for="dateToSelect">To:</label>
	    			<select id="dateToSelect" class="form-control" ng-model = "ctrlTrans.toDate">
				      <option></option>
				      <option value="0">Jan</option>  
				      <option value="1">Feb</option>  
				      <option value="2">Mar</option>  
				      <option value="3">Apr</option>  
				      <option value="4">May</option>  
				      <option value="5">Jun</option>  
				      <option value="6">Jul</option>  
				      <option value="7">Aug</option>  
				      <option value="8">Sep</option>  
				      <option value="9">Oct</option>  
				      <option value="10">Nov</option>  
				      <option value="11">Dec</option>  
				    </select>    			
	    			
	    			</br>
	    			<label for="accNumTxt">Account Number:</label>
	    			<input type="text" class="form-control" id="accNumTxt" ng-model ="ctrlTrans.accountNumber"/>
	    			</br>
	    			<button type="button" id="viewTransBtn" class="btn btn-primary" ng-click="ctrlTrans.getTransactionsFromServer()">View</button>
				</div>
			</div>
			
			
			<div id="transactionTbl" class="row">
				<div class="col-md-10 col-md-offset-1">
				
					<table class="table table-striped">
						<thead>
							<tr> 
								<th> Date </th>
								<th> Reference </th>
								<th> In / Out </th>
								<th> Balance </th>
								<th> Type </th>
							</tr>
						</thead>
						
						<tbody>
							<tr ng-repeat="transaction in ctrlTrans.allTransactions">
								<td ng-bind="transaction.dateOfTransaction">  </td> 
								<td ng-bind="transaction.description">  </td> 
								<td ng-bind="transaction.deposit_Withdrawal">  </td> 
								<td ng-bind="transaction.updatedBalance">  </td> 
								<td ng-bind="transaction.transactionType">  </td> 
							</tr>
						</tbody>
					</table>
				
				</div>			
			</div>
		
		
		</div>
		
	
	
	
	
	
	
	</div>


</body>
</html>
